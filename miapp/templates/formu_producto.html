<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Monoton&display=swap" rel="stylesheet">  

    <title>Ground Zero</title>
  </head>
  <body >
   {% extends 'navegador.html' %}

   {% block contenido%}
   <div class="col-lg-4 col-md-6 col-12 mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-dark text-light">
            <span>Registrar Producto</span>
        </div>
        <div class="card-body">
            <form action="{% url 'form_crear_producto' %}" method="POST" id="producto-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 has-validation">
                    <label for="nombre-txt" class="form-label">Nombre</label>
                    <input type="text" id="nombre-txt" name="nombre" class="form-control">
                    <div class="invalid-feedback">
                        Por favor ingrese nombre
                    </div>
                </div>
                <div class="mb-3 has-validation">
                    <label for="descripcion-txt" class="form-label">Descripcion</label>
                    <textarea  id="descripcion-txt" name="descripcion"></textarea>
                    <div class="invalid-feedback">
                        Por favor ingrese una descripcion
                    </div>
                </div>
                <div class="mb-3 has-validation">
                  <label for="artista-txt" class="form-label">Artista</label>
                  <input type="text" id="artista-txt" name="artista" class="form-control">
                  <div class="invalid-feedback">
                      Por favor ingrese artista
                  </div>
                </div>
              <div class="mb-3 has-validation">
                <label for="fecha-txt" class="form-label">Fecha de Creacion</label>
                <input type="text" id="fecha-txt" name="fechacrea" class="form-control">
                <div class="invalid-feedback">
                    Por favor ingrese Fecha
                </div>
             </div>
              <div class="my-3 has validation">
                <div class="row my-1">
                  <label for="file-selector" class="form-label">Sube tu obra aqu√≠</label> 
                </div>
                <div class="row my-1">
                  <input name="imagen" type="file" id="file-selector" multiple>                            
                  <img src="" id="imagen-resultante">
                </div>                         
              </div>
              <div class="d-none">
                  <label for="estado"></label>
                  <select name="estado" id="">
                      <option value="0">No</option>
                  </select>
              </div>
                <div class="mb-2">
                    <div class="row mt-2">
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                        <div class="col text-end">
                            <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  {% endblock%}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="vendor/js/tinymce/tinymce.min.js"></script>
</body>
</html>
